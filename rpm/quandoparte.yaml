Name: quandoparte
Summary: Quando Parte
Version: 0.6
Release: 0
Group: Qt/Qt
License: GPL v2 or above
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Virtual Arrivals and Departures board for Italian trains quandoparte
  uses the Trenitalia data to show arrivals and departures times of trains of a given
  station, with delay or suppression information.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Location
- Qt5Concurrent
- Qt5Core
- Qt5Qml
- Qt5Quick
- Qt5WebKit
- Qt5WebKitWidgets
- qdeclarative5-boostable
Requires:
- libqtlocation1
- qt5-qtconcurrent
- qt5-qtlocation
- sailfishsilica-qt5
- mapplauncherd-booster-silica-qt5
Files:
- '%{_datadir}/icons/hicolor/scalable/apps'
- '%{_datadir}/icons/hicolor/48x48/apps'
- '%{_datadir}/icons/hicolor/meegotouch/apps'
- '%{_datadir}/applications'
- '%{_datadir}/apps/quandoparte/i18n'
- '%{_datadir}/apps/quandoparte/stations'
- '%{_datadir}/apps/quandoparte/qml'
- '%{_bindir}'
PkgBR: []
